<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced CSS</title>

    <style>
        body {
            background-image: url("https://avatars.mds.yandex.net/get-autoru-vos/6366648/1aa314f870181230a118f2fb8955d29/456x342");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .box {
            width: 300px;
            background-color: greenyellow;
            margin: 40px auto;
            padding: 20px;
            border: 3px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>CSS Box Model</h2>
        <p>
            This box uses margin, padding, border, and a background image.
        </p>
    </div>

</body>
</html>
