<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline, Internal & External CSS</title>

    <!-- Internal CSS -->
    <style>
        body {
            background-color: #42fcb8;
        }

        h2 {
            color: blue;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: purple;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color: red; text-align: center;">
        This is Inline CSS
    </h1>

    <h2>This is Internal CSS</h2>

    <p>This paragraph is styled using Internal CSS.</p>

    <div class="external-box">
        This is External CSS
    </div>

</body>
</html>
