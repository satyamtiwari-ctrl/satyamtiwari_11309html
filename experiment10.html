<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and Span Example</title>

    <style>
        .header {
            background-color: navy;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            margin: 20px;
            padding: 20px;
            background-color: lightgray;
            font-size: 18px;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>My Web Page</h1>
    </div>

    <div class="content">
        Hello, my name is <span class="highlight">satyam tiwari</span>.  
        I am studying in Rungta International Skills University.<br><br>
       the word <span class="highlight">heighlighted</span>uses a span tag
    </div>

</body>
</html>
