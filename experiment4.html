<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>

    <h1 style="text-align: center;">INFORMATION FORM</h1>

    <form action="/submit" method="post">

        <!-- Full Name -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <!-- Hobbies -->
        <label>Hobbies:</label><br>
        <input type="checkbox" id="coding" name="hobby" value="Coding">
        <label for="coding">Coding</label><br>

        <input type="checkbox" id="sport" name="hobby" value="Sport">
        <label for="sport">Sport</label><br>

        <input type="checkbox" id="gaming" name="hobby" value="Gaming">
        <label for="gaming">Gaming</label><br><br>

        <!-- Country -->
        <label for="country">Country:</label><br>
        <select id="country" name="country">
            <option value="us">United States</option>
            <option value="in">India</option>
            <option value="ca">Canada</option>
        </select><br><br>

        <!-- Submit -->
        <input type="submit" value="Submit">

    </form>

</body>
</html>
