<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Shop</title>
   <style>body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
}

header {
    background: #222;
    color: white;
    padding: 15px;
    text-align: center;
}

.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.product {
    background: white;
    width: 220px;
    margin: 15px;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 10px gray;
}

button {
    padding: 8px 12px;
    background: green;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background: darkgreen;
}

footer {
    text-align: center;
    padding: 15px;
    background: #333;
    color: white;
}</style>
</head>
<body>
<header>
    <h1>Dynamic Online Shop</h1>
    <p>Cart Items: <span id="cartCount">0</span></p>
</header>
<section id="productList" class="products"></section>

<footer>
    <h2>Total Amount: ₹<span id="totalPrice">0</span></h2>
</footer>
<script>
let cartCount = 0;
let totalPrice = 0;
const products = [
    { id: 1, name: "Rice", price: 60 },
    { id: 2, name: "Mobile Phone", price: 12000 },
    { id: 3, name: "T-Shirt", price: 500 },
    { id: 4, name: "Book", price: 300 }
];
const productList = document.getElementById("productList");
const cartCountEl = document.getElementById("cartCount");
const totalPriceEl = document.getElementById("totalPrice");
const displayProducts = () => {
    productList.innerHTML = "";
    products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
            <h3>${product.name}</h3>
            <p>Price: ₹${product.price}</p>
            <button onclick="addToCart(${product.price})">Add to Cart</button>
        `;
        productList.appendChild(div);
    });
};
const addToCart = (price) => {
    cartCount++;
    totalPrice += price;

    cartCountEl.textContent = cartCount;
    totalPriceEl.textContent = totalPrice;
};
fetch("https://fakestoreapi.com/products?limit=2")
    .then(response => response.json())
    .then(data => {
        data.forEach(item => {
            products.push({
                id: item.id,
                name: item.title,
                price: Math.round(item.price * 80)
            });
        });
        displayProducts();
    });
displayProducts();</script>
</body>
</html>
