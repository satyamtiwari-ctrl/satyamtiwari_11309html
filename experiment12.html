<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Conditionals and Loops Demo</title>
</head>
<body>

    <h2>JavaScript Conditional Statements and Loops Demo</h2>
    <p>Open the browser console to see the output.</p>

    <script>
        let number = 15;

        if (number > 20) {
            console.log("The number is greater than 20");
        } else if (number === 20) {
            console.log("The number is exactly 20");
        } else {
            console.log("The number is less than 20");
        }
        console.log("For Loop Example:");
        for (let i = 1; i <= 5; i++) {
            console.log("For loop count: " + i);
        }
        console.log("While Loop Example:");
        let count = 1;
        while (count <= 5) {
            console.log("While loop count: " + count);
            count++;
        }
        console.log("Do...While Loop Example:");
        let x = 1;
        do {
            console.log("Do...while loop count: " + x);
            x++;
        } while (x <= 5);
    </script>

</body>
</html>
